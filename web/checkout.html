<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - SkateHub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="home.html">SkateHub</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="home.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Produtos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contato</a>
                    </li>
                </ul>
                <div class="d-flex">
                    <button id="carrinho-btn" class="btn btn-outline-light position-relative">
                        üõí
                        <span id="carrinho-contador" class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">0</span>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <div class="container my-5">
        <div class="row">
            <div class="col-md-8">
                <h2 class="mb-4">Dados para Entrega</h2>
                <form id="checkout-form">
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label for="nome" class="form-label">Nome Completo</label>
                            <input type="text" class="form-control" id="nome" required>
                        </div>
                        <div class="col-md-6">
                            <label for="email" class="form-label">E-mail</label>
                            <input type="email" class="form-control" id="email" required>
                        </div>
                        <div class="col-md-3">
                            <label for="cep" class="form-label">CEP</label>
                            <input type="text" class="form-control" id="cep" required>
                            <button type="button" id="buscar-cep" class="btn btn-link p-0 mt-1">Buscar CEP</button>
                        </div>
                        <div class="col-md-5">
                            <label for="endereco" class="form-label">Endere√ßo</label>
                            <input type="text" class="form-control" id="endereco" required>
                        </div>
                        <div class="col-md-2">
                            <label for="numero" class="form-label">N√∫mero</label>
                            <input type="text" class="form-control" id="numero" required>
                        </div>
                        <div class="col-md-2">
                            <label for="complemento" class="form-label">Complemento</label>
                            <input type="text" class="form-control" id="complemento">
                        </div>
                        <div class="col-md-5">
                            <label for="cidade" class="form-label">Cidade</label>
                            <input type="text" class="form-control" id="cidade" required>
                        </div>
                        <div class="col-md-5">
                            <label for="estado" class="form-label">Estado</label>
                            <input type="text" class="form-control" id="estado" required>
                        </div>
                        <div class="col-md-2">
                            <label for="telefone" class="form-label">Telefone</label>
                            <input type="tel" class="form-control" id="telefone" required>
                        </div>
                    </div>

                    <h3 class="mt-5 mb-3">M√©todo de Pagamento</h3>
                    <div class="mb-3">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="metodo-pagamento" id="pix" value="pix" checked>
                            <label class="form-check-label" for="pix">
                                Pix
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="metodo-pagamento" id="cartao" value="cartao">
                            <label class="form-check-label" for="cartao">
                                Cart√£o de Cr√©dito
                            </label>
                        </div>
                    </div>

                    <div id="dados-cartao" class="bg-light p-3 rounded mb-4" style="display: none;">
                        <div class="row g-3">
                            <div class="col-md-12">
                                <label for="numero-cartao" class="form-label">N√∫mero do Cart√£o</label>
                                <input type="text" class="form-control" id="numero-cartao">
                            </div>
                            <div class="col-md-4">
                                <label for="validade" class="form-label">Validade</label>
                                <input type="text" class="form-control" id="validade" placeholder="MM/AA">
                            </div>
                            <div class="col-md-4">
                                <label for="cvv" class="form-label">CVV</label>
                                <input type="text" class="form-control" id="cvv">
                            </div>
                            <div class="col-md-4">
                                <label for="nome-cartao" class="form-label">Nome no Cart√£o</label>
                                <input type="text" class="form-control" id="nome-cartao">
                            </div>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary btn-lg w-100 mt-3">Finalizar Compra</button>
                </form>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">Resumo do Pedido</h5>
                    </div>
                    <div class="card-body">
                        <div id="resumo-itens" class="mb-3">
                            <!-- Itens do carrinho ser√£o carregados aqui -->
                        </div>
                        <div class="d-flex justify-content-between mb-2">
                            <span>Subtotal:</span>
                            <span id="resumo-subtotal">R$ 0,00</span>
                        </div>
                        <div class="d-flex justify-content-between mb-2">
                            <span>Frete:</span>
                            <span id="resumo-frete">R$ 0,00</span>
                        </div>
                        <hr>
                        <div class="d-flex justify-content-between fw-bold">
                            <span>Total:</span>
                            <span id="resumo-total">R$ 0,00</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="bg-dark text-white py-4 mt-5">
        <div class="container text-center">
            <p>&copy; 2023 SkateHub. Todos os direitos reservados.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            atualizarContadorCarrinho();
            atualizarResumoPedido();
            
            // Mostrar/ocultar dados do cart√£o
            document.querySelectorAll('input[name="metodo-pagamento"]').forEach(radio => {
                radio.addEventListener('change', function() {
                    const dadosCartao = document.getElementById('dados-cartao');
                    dadosCartao.style.display = this.value === 'cartao' ? 'block' : 'none';
                });
            });
            
            // Buscar CEP
            document.getElementById('buscar-cep').addEventListener('click', buscarCEP);
            document.getElementById('cep').addEventListener('blur', buscarCEP);
            
            // Formul√°rio de checkout
            document.getElementById('checkout-form').addEventListener('submit', finalizarCompra);
        });
        
        function atualizarContadorCarrinho() {
            const carrinho = JSON.parse(localStorage.getItem('carrinho')) || [];
            const totalItens = carrinho.reduce((total, item) => total + item.quantidade, 0);
            document.getElementById('carrinho-contador').textContent = totalItens;
        }
        
        function atualizarResumoPedido() {
            const carrinho = JSON.parse(localStorage.getItem('carrinho')) || [];
            const resumoItens = document.getElementById('resumo-itens');
            const subtotalElement = document.getElementById('resumo-subtotal');
            const freteElement = document.getElementById('resumo-frete');
            const totalElement = document.getElementById('resumo-total');
            
            resumoItens.innerHTML = '';
            
            if (carrinho.length === 0) {
                resumoItens.innerHTML = '<p class="text-center">Seu carrinho est√° vazio</p>';
                subtotalElement.textContent = 'R$ 0,00';
                freteElement.textContent = 'R$ 0,00';
                totalElement.textContent = 'R$ 0,00';
                return;
            }
            
            let subtotal = 0;
            
            carrinho.forEach(item => {
                const itemTotal = item.preco * item.quantidade;
                subtotal += itemTotal;
                
                const itemElement = document.createElement('div');
                itemElement.className = 'd-flex justify-content-between mb-2';
                itemElement.innerHTML = `
                    <span>${item.nome} x${item.quantidade}</span>
                    <span>R$ ${itemTotal.toFixed(2)}</span>
                `;
                
                resumoItens.appendChild(itemElement);
            });
            
            // Calcula frete fict√≠cio (10% do subtotal com m√≠nimo de R$ 15)
            const frete = Math.max(subtotal * 0.1, 15);
            const total = subtotal + frete;
            
            subtotalElement.textContent = `R$ ${subtotal.toFixed(2)}`;
            freteElement.textContent = `R$ ${frete.toFixed(2)}`;
            totalElement.textContent = `R$ ${total.toFixed(2)}`;
        }
        
        function buscarCEP() {
            const cep = document.getElementById('cep').value.replace(/\D/g, '');
            
            if (cep.length !== 8) {
                return;
            }
            
            axios.get(`https://viacep.com.br/ws/${cep}/json/`)
                .then(response => {
                    const data = response.data;
                    if (!data.erro) {
                        document.getElementById('endereco').value = data.logradouro;
                        document.getElementById('cidade').value = data.localidade;
                        document.getElementById('estado').value = data.uf;
                        document.getElementById('complemento').focus();
                    } else {
                        alert('CEP n√£o encontrado');
                    }
                })
                .catch(error => {
                    console.error('Erro ao buscar CEP:', error);
                    alert('Erro ao buscar CEP. Tente novamente.');
                });
        }
        
        function finalizarCompra(e) {
            e.preventDefault();
            
            const carrinho = JSON.parse(localStorage.getItem('carrinho')) || [];
            if (carrinho.length === 0) {
                alert('Seu carrinho est√° vazio!');
                return;
            }
            
            // Coletar dados do formul√°rio
            const metodoPagamento = document.querySelector('input[name="metodo-pagamento"]:checked').value;
            const dadosCartaoPreenchidos = metodoPagamento === 'cartao' && 
                document.getElementById('numero-cartao').value.trim() !== '' &&
                document.getElementById('validade').value.trim() !== '' &&
                document.getElementById('cvv').value.trim() !== '' &&
                document.getElementById('nome-cartao').value.trim() !== '';
            
            const dadosCompra = {
                cliente: {
                    nome: document.getElementById('nome').value,
                    email: document.getElementById('email').value,
                    telefone: document.getElementById('telefone').value
                },
                endereco: {
                    cep: document.getElementById('cep').value,
                    endereco: document.getElementById('endereco').value,
                    numero: document.getElementById('numero').value,
                    complemento: document.getElementById('complemento').value,
                    cidade: document.getElementById('cidade').value,
                    estado: document.getElementById('estado').value
                },
                pagamento: {
                    metodo: dadosCartaoPreenchidos ? 'cartao' : 'pix',
                    dados: dadosCartaoPreenchidos ? {
                        numero: document.getElementById('numero-cartao').value,
                        validade: document.getElementById('validade').value,
                        cvv: document.getElementById('cvv').value,
                        nome: document.getElementById('nome-cartao').value
                    } : null
                },
                pedido: carrinho,
                total: document.getElementById('resumo-total').textContent
            };
            
            // Mostrar no console (simulando envio)
            console.log('Dados da Compra:', JSON.stringify(dadosCompra, null, 2));
            
            // Limpar carrinho e redirecionar (simula√ß√£o)
            localStorage.removeItem('carrinho');
            alert('Compra finalizada com sucesso! Obrigado por comprar na SkateHub.');
            window.location.href = 'home.html';
        }
    </script>
</body>
</html>
